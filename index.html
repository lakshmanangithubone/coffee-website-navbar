<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee website navbar</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/letter-l.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="check" />
        <figure class="logo">
          <img src="images/logo.png" alt="LOGO" class="logoImage" />
        </figure>
        <ul class="navLinks">
          <li class="nli1"><a href="#">Home</a></li>
          <li class="nli2"><a href="#">About Us</a></li>
          <li class="nli3"><a href="#">Menu</a></li>
          <li class="nli4"><a href="#">Gallery</a></li>
          <li class="nli5"><a href="#">Team</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <label for="check" class="checkbtn">
          <i class="fa-solid fa-bars"></i>
        </label>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
